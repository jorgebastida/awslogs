dist: xenial
language: python
matrix:
  include:
    - python: 2.6
      env: TOXENV=py26
      dist: trusty
      sudo: false
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.7
      env: TOXENV=lint
install:
    - pip install tox
script: tox
after_success:
  - pip install coveralls
  - coveralls
